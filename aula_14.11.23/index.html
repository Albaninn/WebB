<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="numberForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="number" id="number1" placeholder="Número 1" required>
            <input type="number" id="number2" placeholder="Número 2" required>
            <button type="submit">Calcular Soma</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
