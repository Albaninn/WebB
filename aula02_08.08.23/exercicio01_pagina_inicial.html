<html>
<head>
    <title>Pedido de Disciplinas a Cursar</title>
</head>
<body bgcolor="#aaa9c2">
    <h1>Pedido de Disciplinas a Cursar</h1>
    <p>Preencha o formulário abaixo para fazer o seu pedido de disciplinas a cursar:</p>
    
    <form action="processar_pedido.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="celular">Celular:</label>
      <input type="celular" id="celular" name="celular" required><br><br>
      
      <p><b>Qual o turno?</b></p>
      <input type="range" name="points" min="1" max="3"><br/>
      manhã - tarde - noite

      <p><b>Quais matérias irá cursar?</b></p>
        <label>
            <input type="checkbox" name="materias[]">
            Desenvolvimento Web Básico
        </label><br>
        <label>
            <input type="checkbox" name="materias[]">
            Desenvolvimento de Software Visual
        </label><br>
        <label>
            <input type="checkbox" name="materias[]">
            Iniciação a Algoritmo
        </label><br>
        <label>
            <input type="checkbox" name="materias[]">
            Arquitetura de Software
        </label><br>
        <label>
            <input type="checkbox" name="materias[]">
            Pesquisa e Sociedade
        </label><br>
        <label>
            <input type="checkbox" name="materias[]">
            Libras
        </label><br>

      <br></br>

      <label for="observações">Observações:</label>
      <textarea id="observações" name="observações" rows="4" cols="50"></textarea><br><br>
      
      <input type="submit" value="Enviar Pedido">
    </form>
    
    </body>
    </html>
