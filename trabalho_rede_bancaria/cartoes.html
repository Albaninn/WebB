        * { padding: 0; margin: 0; box-sizing: border-box; }

        header {

            width: 100%;
            height: auto;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        header .overlay {
            text-align: center;

            height: 60%;
            padding: 50px;

            margin-bottom: 30px;

        nav {

        }

            align-items: center;
            justify-content: space-between;
        }
        button {
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: #333;
            background: #fff;
            margin: 0 10px;
            box-shadow: 0 3px 20px 0 #0000003b;
            cursor: pointer;
        }
        button:hover {
            background: #ddd;
        }
        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: separate;
            border-spacing: 0 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: grey;
            color: white;
        }
        img {
            max-width: 100%;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo {
            width: 150px;
        }
        .sac {
            text-align: right;
        }
    </style>
</head>
